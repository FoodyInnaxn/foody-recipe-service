config:
  target: http://10.1.243.201:8081
  phases:
    - name: "Warm up service"
      duration: 90
      arrivalRate: 1.5  # Adjusted arrival rate for 3/2 requests/second
      rampTo: 20
    - name: "Ramp up high load"
      duration: 210
      arrivalRate: 3.5  # Adjusted arrival rate for 7/2 requests/second
      rampTo: 40
    - name: "Sustained high load"
      duration: 300
      arrivalRate: 5  # Maintained at 5 requests/second
      rampTo: 60
  ensure:
    maxErrorRate: 1
  payload:
    path: 'mock_data.csv'
    fields:
      - 'userId'
      - 'title'
      - 'description'
      - 'time'
      - 'ingredients'
      - 'steps'

scenarios:
  - name: "Create new recipe & get recipes"
    flow:
      - post:
          url: "/recipe/{{ userId }}/operations/create"
          formData:
            title: "{{ title }}"
            description: "{{ description }}"
            time: "{{ time }}"
            steps: "{{ steps }}"
            ingredients: "{{ ingredients }}"
          capture:
            - json: "$.id"
              as: "recipeid"
      - get:
          url: "/recipe/view/{{ recipeid }}"
