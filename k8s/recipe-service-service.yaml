---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: recipe-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recipe-hpa
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Pods
      pods:
        metric:
          name: recipe_rps
        target:
          type: AverageValue
          averageValue: 4